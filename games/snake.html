<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Web Games Hub</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body class="game-page" style="display: block;">
    <div class="game-header">
        <a href="../index.html" class="back-btn">‚Üê Back to Games</a>
        <h1>üêç Snake Game</h1>
        <div class="score">Score: <span id="score">0</span></div>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="game-controls">
            <button onclick="startGame()">Start</button>
            <button onclick="pauseGame()">Pause</button>
            <button onclick="resetGame()">Reset</button>
        </div>
        <div style="text-align: center; margin-top: 1rem;">
            <p><strong>Controls:</strong> Use arrow keys or WASD to move</p>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script>
        class SnakeGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.scoreElement = document.getElementById('score');
                
                this.gridSize = 20;
                this.tileCount = this.canvas.width / this.gridSize;
                
                this.reset();
                this.setupControls();
            }
            
            reset() {
                this.snake = [
                    {x: 10, y: 10}
                ];
                this.food = this.generateFood();
                this.dx = 0;
                this.dy = 0;
                this.score = 0;
                this.gameRunning = false;
                this.updateScore();
            }
            
            generateFood() {
                return {
                    x: Math.floor(Math.random() * this.tileCount),
                    y: Math.floor(Math.random() * this.tileCount)
                };
            }
            
            setupControls() {
                document.addEventListener('keydown', (e) => {
                    if (!this.gameRunning) return;
                    
                    switch(e.key) {
                        case 'ArrowUp':
                        case 'w':
                        case 'W':
                            if (this.dy !== 1) {
                                this.dx = 0;
                                this.dy = -1;
                            }
                            break;
                        case 'ArrowDown':
                        case 's':
                        case 'S':
                            if (this.dy !== -1) {
                                this.dx = 0;
                                this.dy = 1;
                            }
                            break;
                        case 'ArrowLeft':
                        case 'a':
                        case 'A':
                            if (this.dx !== 1) {
                                this.dx = -1;
                                this.dy = 0;
                            }
                            break;
                        case 'ArrowRight':
                        case 'd':
                        case 'D':
                            if (this.dx !== -1) {
                                this.dx = 1;
                                this.dy = 0;
                            }
                            break;
                    }
                });
            }
            
            update() {
                if (!this.gameRunning) return;
                
                const head = {x: this.snake[0].x + this.dx, y: this.snake[0].y + this.dy};
                
                // Check wall collision
                if (head.x < 0 || head.x >= this.tileCount || head.y < 0 || head.y >= this.tileCount) {
                    this.gameOver();
                    return;
                }
                
                // Check self collision
                for (let segment of this.snake) {
                    if (head.x === segment.x && head.y === segment.y) {
                        this.gameOver();
                        return;
                    }
                }
                
                this.snake.unshift(head);
                
                // Check food collision
                if (head.x === this.food.x && head.y === this.food.y) {
                    this.score += 10;
                    this.updateScore();
                    this.food = this.generateFood();
                    GameUtils.playSound(660, 150);
                } else {
                    this.snake.pop();
                }
            }
            
            draw() {
                // Clear canvas
                this.ctx.fillStyle = '#f0f0f0';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw snake
                this.ctx.fillStyle = '#4ECDC4';
                for (let segment of this.snake) {
                    this.ctx.fillRect(segment.x * this.gridSize, segment.y * this.gridSize, this.gridSize - 2, this.gridSize - 2);
                }
                
                // Draw food
                this.ctx.fillStyle = '#FF6B6B';
                this.ctx.fillRect(this.food.x * this.gridSize, this.food.y * this.gridSize, this.gridSize - 2, this.gridSize - 2);
                
                // Draw grid
                this.ctx.strokeStyle = '#ddd';
                this.ctx.lineWidth = 1;
                for (let i = 0; i <= this.tileCount; i++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(i * this.gridSize, 0);
                    this.ctx.lineTo(i * this.gridSize, this.canvas.height);
                    this.ctx.stroke();
                    
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, i * this.gridSize);
                    this.ctx.lineTo(this.canvas.width, i * this.gridSize);
                    this.ctx.stroke();
                }
            }
            
            gameLoop() {
                this.update();
                this.draw();
            }
            
            start() {
                if (this.gameRunning) return;
                this.gameRunning = true;
                this.gameInterval = setInterval(() => this.gameLoop(), 150);
            }
            
            pause() {
                this.gameRunning = false;
                if (this.gameInterval) {
                    clearInterval(this.gameInterval);
                }
            }
            
            gameOver() {
                this.gameRunning = false;
                if (this.gameInterval) {
                    clearInterval(this.gameInterval);
                }
                GameUtils.playSound(220, 500);
                alert(`Game Over! Final Score: ${this.score}`);
            }
            
            updateScore() {
                this.scoreElement.textContent = GameUtils.formatScore(this.score);
            }
        }
        
        // Initialize game
        const game = new SnakeGame();
        game.draw();
        
        // Game control functions
        function startGame() {
            game.start();
        }
        
        function pauseGame() {
            game.pause();
        }
        
        function resetGame() {
            game.pause();
            game.reset();
            game.draw();
        }
    </script>
</body>
</html>
