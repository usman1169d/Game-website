<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris - Web Games Hub</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        .tetris-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
        }
        
        .tetris-board {
            border: 3px solid #333;
            border-radius: 10px;
            background: #000;
        }
        
        .tetris-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-width: 200px;
        }
        
        .info-panel {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .info-panel h3 {
            margin: 0 0 0.5rem 0;
            color: #333;
        }
        
        .next-piece-canvas {
            border: 2px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
        
        .tetris-controls {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body class="game-page" style="display: block;">
    <div class="game-header">
        <a href="../index.html" class="back-btn">‚Üê Back to Games</a>
        <h1>üß© Tetris</h1>
    </div>

    <div class="game-container">
        <div class="tetris-container">
            <canvas id="gameCanvas" class="tetris-board" width="300" height="600"></canvas>
            
            <div class="tetris-info">
                <div class="info-panel">
                    <h3>Score</h3>
                    <div style="font-size: 1.5rem; font-weight: bold; color: #667eea;" id="score">0</div>
                </div>
                
                <div class="info-panel">
                    <h3>Level</h3>
                    <div style="font-size: 1.5rem; font-weight: bold; color: #ff6b6b;" id="level">1</div>
                </div>
                
                <div class="info-panel">
                    <h3>Lines</h3>
                    <div style="font-size: 1.5rem; font-weight: bold; color: #4ecdc4;" id="lines">0</div>
                </div>
                
                <div class="info-panel">
                    <h3>Next Piece</h3>
                    <canvas id="nextPieceCanvas" class="next-piece-canvas" width="80" height="80"></canvas>
                </div>
            </div>
        </div>
        
        <div class="game-controls">
            <button onclick="startGame()">Start</button>
            <button onclick="pauseGame()">Pause</button>
            <button onclick="resetGame()">Reset</button>
        </div>
        
        <div class="tetris-controls">
            <p><strong>Controls:</strong></p>
            <p>‚Üê ‚Üí Move | ‚Üì Soft Drop | ‚Üë Rotate | Space Hard Drop</p>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script>
        class TetrisGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.nextCanvas = document.getElementById('nextPieceCanvas');
                this.nextCtx = this.nextCanvas.getContext('2d');
                
                this.scoreElement = document.getElementById('score');
                this.levelElement = document.getElementById('level');
                this.linesElement = document.getElementById('lines');
                
                this.COLS = 10;
                this.ROWS = 20;
                this.BLOCK_SIZE = 30;
                
                this.tetrominoes = [
                    // I piece
                    [['.....',
                      '..#..',
                      '..#..',
                      '..#..',
                      '..#..']],
                    // O piece  
                    [['.....',
                      '.....',
                      '.##..',
                      '.##..',
                      '.....']],
                    // T piece
                    [['.....',
                      '.....',
                      '.#...',
                      '###..',
                      '.....'],
                     ['.....',
                      '.....',
                      '.#...',
                      '.##..',
                      '.#...'],
                     ['.....',
                      '.....',
                      '.....',
                      '###..',
                      '.#...'],
                     ['.....',
                      '.....',
                      '.#...',
                      '##...',
                      '.#...']],
                    // S piece
                    [['.....',
                      '.....',
                      '.##..',
                      '##...',
                      '.....'],
                     ['.....',
                      '.....',
                      '.#...',
                      '.##..',
                      '..#..']],
                    // Z piece
                    [['.....',
                      '.....',
                      '##...',
                      '.##..',
                      '.....'],
                     ['.....',
                      '.....',
                      '..#..',
                      '.##..',
                      '.#...']],
                    // J piece
                    [['.....',
                      '.....',
                      '.#...',
                      '.#...',
                      '##...'],
                     ['.....',
                      '.....',
                      '.....',
                      '#....',
                      '###..'],
                     ['.....',
                      '.....',
                      '.##..',
                      '.#...',
                      '.#...'],
                     ['.....',
                      '.....',
                      '.....',
                      '###..',
                      '..#..']],
                    // L piece
                    [['.....',
                      '.....',
                      '.#...',
                      '.#...',
                      '.##..'],
                     ['.....',
                      '.....',
                      '.....',
                      '###..',
                      '#....'],
                     ['.....',
                      '.....',
                      '##...',
                      '.#...',
                      '.#...'],
                     ['.....',
                      '.....',
                      '.....',
                      '..#..',
                      '###..']]
                ];
                
                this.colors = [
                    '#00FFFF', // I - cyan
                    '#FFFF00', // O - yellow
                    '#800080', // T - purple
                    '#00FF00', // S - green
                    '#FF0000', // Z - red
                    '#0000FF', // J - blue
                    '#FF7F00'  // L - orange
                ];
                
                this.reset();
                this.setupControls();
            }
            
            reset() {
                this.board = Array(this.ROWS).fill(null).map(() => Array(this.COLS).fill(0));
                this.score = 0;
                this.level = 1;
                this.lines = 0;
                this.gameRunning = false;
                this.dropTime = 0;
                this.dropInterval = 1000;
                
                this.currentPiece = this.getRandomPiece();
                this.nextPiece = this.getRandomPiece();
                
                this.updateUI();
                this.drawNextPiece();
            }
            
            getRandomPiece() {
                const typeId = Math.floor(Math.random() * this.tetrominoes.length);
                return {
                    typeId: typeId,
                    rotationId: 0,
                    x: Math.floor(this.COLS / 2) - 2,
                    y: 0,
                    shape: this.tetrominoes[typeId][0]
                };
            }
            
            setupControls() {
                document.addEventListener('keydown', (e) => {
                    if (!this.gameRunning || !this.currentPiece) return;
                    
                    switch(e.key) {
                        case 'ArrowLeft':
                            this.movePiece(-1, 0);
                            break;
                        case 'ArrowRight':
                            this.movePiece(1, 0);
                            break;
                        case 'ArrowDown':
                            this.movePiece(0, 1);
                            break;
                        case 'ArrowUp':
                            this.rotatePiece();
                            break;
                        case ' ':
                            this.hardDrop();
                            break;
                    }
                    e.preventDefault();
                });
            }
            
            movePiece(dx, dy) {
                this.currentPiece.x += dx;
                this.currentPiece.y += dy;
                
                if (this.hasCollision()) {
                    this.currentPiece.x -= dx;
                    this.currentPiece.y -= dy;
                    
                    if (dy > 0) {
                        this.placePiece();
                    }
                } else if (dx !== 0) {
                    GameUtils.playSound(440, 50);
                }
            }
            
            rotatePiece() {
                const rotations = this.tetrominoes[this.currentPiece.typeId];
                const newRotationId = (this.currentPiece.rotationId + 1) % rotations.length;
                const originalRotation = this.currentPiece.rotationId;
                const originalShape = this.currentPiece.shape;
                
                this.currentPiece.rotationId = newRotationId;
                this.currentPiece.shape = rotations[newRotationId];
                
                if (this.hasCollision()) {
                    this.currentPiece.rotationId = originalRotation;
                    this.currentPiece.shape = originalShape;
                } else {
                    GameUtils.playSound(660, 100);
                }
            }
            
            hardDrop() {
                while (!this.hasCollision()) {
                    this.currentPiece.y++;
                }
                this.currentPiece.y--;
                this.placePiece();
                GameUtils.playSound(220, 150);
            }
            
            hasCollision() {
                for (let row = 0; row < 5; row++) {
                    for (let col = 0; col < 5; col++) {
                        if (this.currentPiece.shape[row][col] === '#') {
                            const boardX = this.currentPiece.x + col;
                            const boardY = this.currentPiece.y + row;
                            
                            if (boardX < 0 || boardX >= this.COLS || 
                                boardY >= this.ROWS || 
                                (boardY >= 0 && this.board[boardY][boardX])) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }
            
            placePiece() {
                for (let row = 0; row < 5; row++) {
                    for (let col = 0; col < 5; col++) {
                        if (this.currentPiece.shape[row][col] === '#') {
                            const boardX = this.currentPiece.x + col;
                            const boardY = this.currentPiece.y + row;
                            
                            if (boardY >= 0) {
                                this.board[boardY][boardX] = this.currentPiece.typeId + 1;
                            }
                        }
                    }
                }
                
                this.clearLines();
                this.currentPiece = this.nextPiece;
                this.nextPiece = this.getRandomPiece();
                this.drawNextPiece();
                
                if (this.hasCollision()) {
                    this.gameOver();
                }
            }
            
            clearLines() {
                let linesCleared = 0;
                
                for (let row = this.ROWS - 1; row >= 0; row--) {
                    if (this.board[row].every(cell => cell !== 0)) {
                        this.board.splice(row, 1);
                        this.board.unshift(Array(this.COLS).fill(0));
                        linesCleared++;
                        row++; // Check the same row again
                    }
                }
                
                if (linesCleared > 0) {
                    this.lines += linesCleared;
                    this.score += linesCleared * 100 * this.level;
                    this.level = Math.floor(this.lines / 10) + 1;
                    this.dropInterval = Math.max(50, 1000 - (this.level - 1) * 50);
                    
                    GameUtils.playSound(880, 300);
                    this.updateUI();
                }
            }
            
            update(deltaTime) {
                if (!this.gameRunning) return;
                
                this.dropTime += deltaTime;
                if (this.dropTime >= this.dropInterval) {
                    this.movePiece(0, 1);
                    this.dropTime = 0;
                }
            }
            
            draw() {
                // Clear canvas
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw board
                for (let row = 0; row < this.ROWS; row++) {
                    for (let col = 0; col < this.COLS; col++) {
                        if (this.board[row][col]) {
                            this.drawBlock(col, row, this.colors[this.board[row][col] - 1]);
                        }
                    }
                }
                
                // Draw current piece
                if (this.currentPiece) {
                    for (let row = 0; row < 5; row++) {
                        for (let col = 0; col < 5; col++) {
                            if (this.currentPiece.shape[row][col] === '#') {
                                this.drawBlock(
                                    this.currentPiece.x + col,
                                    this.currentPiece.y + row,
                                    this.colors[this.currentPiece.typeId]
                                );
                            }
                        }
                    }
                }
                
                // Draw grid
                this.ctx.strokeStyle = '#333';
                this.ctx.lineWidth = 1;
                for (let x = 0; x <= this.COLS; x++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(x * this.BLOCK_SIZE, 0);
                    this.ctx.lineTo(x * this.BLOCK_SIZE, this.canvas.height);
                    this.ctx.stroke();
                }
                for (let y = 0; y <= this.ROWS; y++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, y * this.BLOCK_SIZE);
                    this.ctx.lineTo(this.canvas.width, y * this.BLOCK_SIZE);
                    this.ctx.stroke();
                }
            }
            
            drawBlock(x, y, color) {
                if (x < 0 || x >= this.COLS || y < 0 || y >= this.ROWS) return;
                
                this.ctx.fillStyle = color;
                this.ctx.fillRect(x * this.BLOCK_SIZE + 1, y * this.BLOCK_SIZE + 1, 
                                 this.BLOCK_SIZE - 2, this.BLOCK_SIZE - 2);
                
                // Add highlight
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                this.ctx.fillRect(x * this.BLOCK_SIZE + 1, y * this.BLOCK_SIZE + 1, 
                                 this.BLOCK_SIZE - 2, 4);
            }
            
            drawNextPiece() {
                this.nextCtx.fillStyle = '#f9f9f9';
                this.nextCtx.fillRect(0, 0, this.nextCanvas.width, this.nextCanvas.height);
                
                if (this.nextPiece) {
                    const blockSize = 16;
                    const offsetX = 8;
                    const offsetY = 8;
                    
                    for (let row = 0; row < 5; row++) {
                        for (let col = 0; col < 5; col++) {
                            if (this.nextPiece.shape[row][col] === '#') {
                                this.nextCtx.fillStyle = this.colors[this.nextPiece.typeId];
                                this.nextCtx.fillRect(
                                    offsetX + col * blockSize,
                                    offsetY + row * blockSize,
                                    blockSize - 1,
                                    blockSize - 1
                                );
                            }
                        }
                    }
                }
            }
            
            gameLoop(currentTime) {
                if (!this.lastTime) this.lastTime = currentTime;
                const deltaTime = currentTime - this.lastTime;
                this.lastTime = currentTime;
                
                this.update(deltaTime);
                this.draw();
                
                if (this.gameRunning) {
                    requestAnimationFrame((time) => this.gameLoop(time));
                }
            }
            
            start() {
                if (this.gameRunning) return;
                this.gameRunning = true;
                this.lastTime = null;
                requestAnimationFrame((time) => this.gameLoop(time));
            }
            
            pause() {
                this.gameRunning = false;
            }
            
            gameOver() {
                this.gameRunning = false;
                GameUtils.playSound(220, 500);
                setTimeout(() => {
                    alert(`Game Over!\n\nFinal Score: ${this.score}\nLevel: ${this.level}\nLines: ${this.lines}`);
                }, 100);
            }
            
            updateUI() {
                this.scoreElement.textContent = GameUtils.formatScore(this.score);
                this.levelElement.textContent = this.level;
                this.linesElement.textContent = this.lines;
            }
        }
        
        // Initialize game
        const game = new TetrisGame();
        game.draw();
        
        // Game control functions
        function startGame() {
            game.start();
        }
        
        function pauseGame() {
            game.pause();
        }
        
        function resetGame() {
            game.pause();
            game.reset();
            game.draw();
        }
    </script>
</body>
</html>
